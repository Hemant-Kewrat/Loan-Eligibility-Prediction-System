<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <style>
        /* Sidebar styling */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: 0.3s;
        }

        #sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #575d63;
        }

        

        #main {
            margin-left: 20px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        /* When the sidebar is collapsed */
        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar.collapsed .closebtn {
            display: block;
        }

        #sidebar.collapsed a {
            text-align: center;
            padding: 15px;
            font-size: 0;
        }

        #sidebar.collapsed a:hover {
            font-size: 18px;
        }

        

        /* Adjustments for collapsed sidebar */
        #main.collapsed {
            margin-left: 80px;
        }

        .navbar.collapsed {
            margin-left: 80px;
        }

        /* For responsive design */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 0;
                display: none;
            }

            #sidebar.collapsed {
                width: 0;
                display: none;
            }

            #main {
                margin-left: 0;
            }

            #main.collapsed {
                margin-left: 0;
            }

            .navbar {
                margin-left: 0;
            }

            .navbar.collapsed {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }
        }
   
</style>
</head>

<body>
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&#9776;</a>
        <a href="/dashboard">User Profile</a>
        <a href="/loan_predictor">Loan Predictor</a>
        <a href="/user_history">User History</a>
        <a href="{{ url_for('change_password') }}">Change Password</a>
        <a href="/logout" class="btn btn-dark">Logout</a>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            var navbar = document.querySelector(".navbar");
            sidebar.classList.toggle("collapsed");
            main.classList.toggle("collapsed");
            navbar.classList.toggle("collapsed");

            if (window.innerWidth <= 768) {
                if (sidebar.style.display === "none" || sidebar.style.display === "") {
                    sidebar.style.display = "block";
                } else {
                    sidebar.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
